    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1A1A1A;
            color: #00FF00;
            font-family: 'Vazirmatn', sans-serif;

        header {

        }
        nav {

        nav a {
            color: #00FF00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .terminal {
            margin: 30px 0;
            font-family: 'Inconsolata', monospace;
            font-size: 1.2em;
        }
        .terminal::before {
            content: "$> ";

        }
        section {

        }
        h1, h2 {

        }
        .social-links a, .projects a, .videos a, .courses a {

            text-decoration: none;

        }
        .social-links a:hover, .projects a:hover, .videos a:hover, .courses a:hover {

        }
        footer {
            padding: 20px;
            border-top: 1px solid #00FF00;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .logo img {
                width: 150px;
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
            .terminal {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>

    </footer>

    <script>
        const text = "به سایت alirezabytes خوش آمدید... حالت هک فعال شد...";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("terminal-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        window.onload = typeWriter;
    </script>
